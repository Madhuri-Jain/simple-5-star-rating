<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5 Star</title>

    <style>
      .star-rating {
        user-select: none;
        display: flex;
        gap: 5px;
      }
      .star {
        font-size: 2rem;
        cursor: pointer;
        background: none;
        border: none;
        color: gold;
        transition: transform 0.2s;
      }

      .star:hover {
        transform: scale(1.2);
      }
    </style>

  </head>
  <body>
    <h1>5 Star rating system</h1>
    <div class="star-rating">
      <button class="star">&#9734;</button>
      <button class="star">&#9734;</button>
      <button class="star">&#9734;</button>
      <button class="star">&#9734;</button>
      <button class="star">&#9734;</button>
    </div>

    <script>
      const allStars = document.querySelectorAll(".star");
      allStars.forEach((star, selectedPosition) => {
        star.onclick = function () {
          allStars.forEach((star, j) => {
            star.innerHTML = j <= selectedPosition ? "&#9733" : "&#9734";
          });
        };
      });
    </script>

  </body>
</html>
